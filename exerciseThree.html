<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "Use script";
        let a = -3;
        let b = 12;
        if (a >= 0 && b >= 0) {
            alert(a - b);
        }
        if (a < 0 && b < 0) {
            alert(a * b);
        }
        if (a < 0 && b >= 0 || a >= 0 && b < 0) {
            alert(a + b)
        }
    </script>
</body>
