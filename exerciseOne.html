<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "Use strict";
        // Первое задание:
        // пример 1
        let a = 1, b = 1, c, d;
        c = ++a; // Инкремент в качестве префикса, к значению a прибавляем 1 и присваеваем в переменную с;
        alert(c); // Ответ: 2
        // пример 2
        d = b++; // Инкремент в качестве окончания, значение b присваеваем в переменную d, увеличиваем значение b на 1;
        alert(d); //Ответ: 1
        // пример 3
        c = 2 + ++a; // Инкремент в качестве префикса, к значению a прибавляем 1 получаем 3, выполняем сложение, получаем 5 и присваеваем в переменную с;
        alert(c); // Ответ: 5
        // пример 4
        d = 2 + b++; // Инкремент в качестве окончания, к значению b прибавляем 2, получаем 4, присваеваем это значение в переменную d, увеличиваем значение b на 1;
        alert(d); // Ответ: 4

        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
