    <!-- Задание.
    1. Найдите все "карточки" с классом .card.
    2. Проверьте есть ли у карточки класс hidden с помощью метода contains(),
    и если есть, то удалите с помощью метода remove(). -->
    <script>
        'use strict';
        let getCard = document.querySelectorAll('div.card');
        console.log(getCard);
        getCard.forEach(function (element) {
            if (element.classList.contains('hidden') === true) {
                element.classList.remove('hidden');
            }
        });

    </script>
