<body>
    <script>
        "use strict";

        for (i = 0; i <= 10; i++) {
            let outputNumber = i % 2;
            if (i == 0) {
                console.log(i + "-это ноль");

            } else if (outputNumber == 1) {
                console.log(i + "-нечетное число");
            } else {
                console.log(i + "-четное число");
            }
        }
    </script>
